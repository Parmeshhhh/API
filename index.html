<head><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<table class="table">
    <thead class="table-dark">
      ..<tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Avatar</th>
    </tr>
</thead>
<tbody id="users">
    
</tbody>
</table>


<script>
    url=`https://reqres.in/api/users?pages=1`


fetch(url)
.then(res=> res.json())
.then(res=>{
    records=res['data']
    console.table(records)

    output= ''

    for(let i=0; i< records.length;i++)
    {
        output = output+ `<tr>
            <td>${records[i]['id']}</td>
            <td>${records[i]['first_name']}</td>
            <td>${records[i]['last_name']}</td>
            <td>${records[i]['email']}</td>
            <td><img src="${records[i]['avatar']}"</td>
            </tr>`

            document.getElementById("users").innerHTML=output
    }
})
</script>
